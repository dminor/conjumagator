<!DOCTYPE html>
<html>

<head>
    <title>Conjumagator</title>
    <meta charset="utf-8" />
    <link href="styles.css" rel="stylesheet">
    <script type="module">
        import { setup } from "./dist/main.js";
        setup();
    </script>
</head>

<body>
    <h1>Conjumagator</h1>
    <table class="present" id="table">
        <tr>
            <th>Modo</th>
            <td id="mood"></td>
        </tr>
        <tr>
            <th>Tiempo</th>
            <td id="tense"></td>
        </tr>
        <tr>
            <th>Verbo</th>
            <td id="verb"></td>
        </tr>
        <tr>
            <th id="pronoun"></th>
            <td>
                <form id="answer">
                    <input id="input" autofocus autocomplete="off" />
                    <input type="button" id="enter" value="↩️" />
                </form>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <span id="result" />
            </td>
        </tr>
    </table>
    <input class="letter" type="button" id="á" value="á" />
    <input class="letter" type="button" id="é" value="é" />
    <input class="letter" type="button" id="í" value="í" />
    <input class="letter" type="button" id="ñ" value="ñ" />
    <input class="letter" type="button" id="ó" value="ó" />
    <input class="letter" type="button" id="ú" value="ú" />
    <form id="allowedMoods">
        <input type="checkbox" id="indicative" name="allowedMood" value="yes" checked="true" /> indicativo
        <input type="checkbox" id="subjunctive" name="allowedMood" value="yes" checked="true" /> subjuntivo
    </form>
    <form id="allowedTenses">
        <input type="checkbox" id="present" name="allowedTense" value="yes" checked="true" /> presente
        <input type="checkbox" id="preterite" name="allowedTense" value="yes" checked="true" /> preterito
        <input type="checkbox" id="imperfect" name="allowedTense" value="yes" checked="true" /> imperfecto
        <input type="checkbox" id="perfect" name="allowedTense" value="yes" checked="true" /> preterito perfecto
        <input type="checkbox" id="pluperfect" name="allowedTense" value="yes" checked="true" /> pluscuamperfecto
        <input type="checkbox" id="future" name="allowedTense" value="yes" checked="true" /> futuro
        <input type="checkbox" id="conditional" name="allowedTense" value="yes" checked="true" /> conditional
    </form>
</body>

</html>
